<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<nav class="bg-blue-800 p-4 shadow-lg rounded-b-lg">
    <ul class="flex justify-center space-x-20 font-bold text-lg">
        <li><a class="text-white hover:text-blue-400" href="index.html">Home</a></li>
        <li><a class="text-white hover:text-blue-400" href="add-student.html">Add Student</a></li>
        <li><a class="text-white hover:text-blue-400" href="update-student.html">Update Student</a></li>
        <li><a class="text-white hover:text-blue-400" href="delete-student.html">Delete Student</a></li>
    </ul>
</nav>

<div class="container mx-auto my-8 p-6 bg-white shadow-lg rounded-lg">
    <div class="form-container text-center mb-8">
        <h2 class="text-blue-800 mb-4 text-2xl font-bold">Add Student</h2>
        <input class="p-3 border border-blue-800 rounded-lg mb-4 w-full" type="text" id="firstname" placeholder="First Name">
        <input class="p-3 border border-blue-800 rounded-lg mb-4 w-full" type="text" id="lastname" placeholder="Last Name">
        <input class="p-3 border border-blue-800 rounded-lg mb-4 w-full" type="email" id="email" placeholder="Email">
        <button class="bg-green-600 text-white py-2 px-4 rounded-lg shadow-md m-2 hover:bg-green-700" onclick="addStudent()">Add Student</button>
    </div>

    <div class="table-container">
        <h2 class="text-center mb-4 text-gray-800">Student List</h2>
        <table id="studentsTable" class="min-w-full border border-gray-300 shadow-lg rounded-lg overflow-hidden">
            <thead class="bg-gray-700 text-white">
            <tr>
                <th class="p-4 border-b border-gray-300">ID</th>
                <th class="p-4 border-b border-gray-300">First Name</th>
                <th class="p-4 border-b border-gray-300">Last Name</th>
                <th class="p-4 border-b border-gray-300">Email</th>
            </tr>
            </thead>
            <tbody id="studentsTableBody">
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
<script> document.addEventListener("DOMContentLoaded", fetchStudents); </script>
</body>
</html>
