<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="add-student.html">Add Student</a></li>
        <li><a href="update-student.html">Update Student</a></li>
        <li><a href="delete-student.html">Delete Student</a></li>
    </ul>
</nav>

<!-- Add Student Form -->
<div class="container">
    <div class="form-container">
        <h2>Add Student</h2>
        <input type="text" id="firstname" placeholder="First Name">
        <input type="text" id="lastname" placeholder="Last Name">
        <input type="email" id="email" placeholder="Email">
        <button onclick="addStudent()">Add Student</button>
    </div>

    <!-- Student Table (Should Always Be Visible) -->
    <div class="table-container">
        <h2>Student List</h2>
        <table id="studentsTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody id="studentsTableBody">
            <!-- Data will be inserted dynamically -->
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
<script> document.addEventListener("DOMContentLoaded", fetchStudents); </script>

</body>
</html>
